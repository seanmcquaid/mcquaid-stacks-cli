name: Pull Request
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "**"

defaults:
  run:
    working-directory: ./templates/turbo-next-ssr

jobs:
  linting:
    runs-on: ubuntu-latest
    name: Linting - Turbo + Next SSR
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.1
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21.1.0
      - name: Set env to dev
        run: |
          touch .env
          echo "VITE_APP_ENVIRONMENT=dev" >> .env
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
  unit-tests-coverage:
    runs-on: ubuntu-latest
    name: Unit Tests - Turbo + Next SSR
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.1
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21.1.0
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Unit Tests
        run: pnpm test:coverage
  bundle-size:
    runs-on: ubuntu-latest
    name: Bundle Size - Turbo + Next SSR
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.1
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21.1.0
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Build the app
        run: pnpm build
      - name: Bundlesize Check
        run: pnpm bundlesize
